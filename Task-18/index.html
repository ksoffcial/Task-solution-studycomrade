<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task- 18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="name">Name : -</label>
        <input type="text" name="" id="name" placeholder="Enter your name" required>
        <br>
        <label for="email">Email :-</label>
        <input type="email" name="" id="email" placeholder="abcd@gmail.com" required>
        <br>
        <label for="contact">Contact :-</label>
        <input type="number" name="" id="contact" min="10" max="10" required>
        <br>
        <label for="age">Enter your age :- </label>
        <input type="number" name="" id="age" min="1" max="99" required>
        <br>
        <label for="date">Date of Birth :-</label>
        <input type="date" name="" id="date">
        <br>
        <label for="doc">Upload your doc</label>
        <input type="file" name="" id="doc" required>

        <br>
        <button type="submit">sumbit</button>
    </form>
</body>
</html>
